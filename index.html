<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
    <title>Document</title>

<body>
    <section class="popular-collection-section">
        <div class="container">
            <div class="section-header-with-dropdown">
                <div class="section-header">
                    <span class="section-label">Collections</span>
                    <h2 class="section-title">Popular Collection</h2>

                                <span class="collection-label"><span>Art Collection</span><br>
                                <span class="collection-count">created by @vicky_mj</span>
                            </div>
                        </div>
                        <button class="bookmark-btn">♡</button>
                    </div>
                    <div class="collection-images">
                        <div class="top-row">
                            <div class="collection-main-image">
                                <img src="img/popular-img1.png" alt="">
                            </div>
                            <div class="collection-second-image">
                                <img src="img/popular-img2.png" alt="">
                            </div>
                        </div>

                            <div><img src="img/popular-img3.png" alt=""></div>
                            <div><img src="img/popular-img4.png" alt=""></div>
